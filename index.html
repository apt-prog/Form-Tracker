<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Document Title -->
  <title>FV - FormValidationWithProgressBar - JsChallange</title>
  <!-- Css Link -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet" />
</head>

<body id="Body">
  <div id="Main_Content">
    <div class="Status1" style="width: 0%;transition: all 1s ease-in-out;"></div>
    <div class="Status2" style="width:  0%;transition: all 1s ease-in-out;"></div>
    <div class="Upper_Text text-center">
      <h2>Form Validation Tracker App</h2>
      <p>
        Complete All Fields For A Perfect Score! <br>
        Fill In Every Detail, Maximize Your Progress, And Unlock The Submit Button!
      </p>
    </div>
    <div class="HR"></div>
    <form class="Input_Section">
      <div class="roww">
        <input type="text" id="firstName" placeholder="First Name" class="half-width">
        <input type="text" id="lastName" placeholder="Last Name" class="half-width">
      </div>
      <input type="email" id="email" placeholder="Email" class="full-width">
      <div class="roww">
        <select id="birthDay" class="third-width">
          <option value="" disabled selected>Day</option>
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select id="birthMonth" class="third-width">
          <option value="" disabled selected>Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="birthYear" class="third-width">
          <option value="" disabled selected>Year</option>
          <script>
            for (let i = new Date().getFullYear(); i >= 1900; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="roww">
        <input type="text" id="pincode" placeholder="Pincode" class="half-width">
        <select id="city" class="half-width">
          <option value="city 1" disabled selected>Select City</option>
          <option value="city 2">Rajkot</option>
          <option value="city 3">Ahemdabad</option>
          <option value="city 4">Gandhinagar</option>
          <option value="city 5">Surat</option>
          <option value="city 6">Vadodara</option>
        </select>
      </div>
      <input type="text" id="phoneNumber" placeholder="Phone Number" class="full-width">
      <div class="roww">
        <input type="password" id="password" placeholder="Password" class="half-width">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="half-width">
      </div>
    </form>
    <div class="HR"></div>
    <div class="Lower_Text">
      <p>Every step countsâ€”complete the form and experience the perfect flow!</p>
      <button onclick="Check()" id="Check">Submit The Form</button>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JavaScript Script -->
  <script src="./script.js"></script>
</body>

</html>
